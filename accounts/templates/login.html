{% extends 'base.html' %}

{% block content %}

<div class="'container">
    <h1>로그인</h1>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        아이디 : <input type="text" name="username"><br/>
        비밀번호 : <input type="password" name="password"><br/>
        <input type="submit" class="btn btn-primary" value="로그인">
    </form>

</div>

{% endblock %}
